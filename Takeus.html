<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TakeUs · Calculadora de Tarifa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">

  <!-- CABECERA -->
  <header class="mb-6 text-center">
    <h1 class="text-3xl font-bold mb-1">Calculadora de Tarifa</h1>
    <p class="text-sm text-gray-600">Servicio VTC · cálculo, ticket y ruta</p>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- FORMULARIO -->
    <section class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="font-semibold text-xl mb-4">Datos del servicio</h2>

      <!-- ORIGEN -->
      <label class="block text-sm font-medium mb-1">Origen</label>
      <select id="localidad" class="w-full mb-4 p-2 border rounded">
        <option value="">-- Seleccionar origen --</option>
      </select>

      <!-- TARIFA -->
      <label class="block text-sm font-medium mb-1">Tarifa</label>
      <div class="mb-4 flex flex-wrap gap-3 text-sm">
        <label><input type="radio" name="tarifa" value="1" checked> Tarifa 1</label>
        <label><input type="radio" name="tarifa" value="2"> Tarifa 2</label>
        <label><input type="radio" name="tarifa" value="3"> Tarifa 3</label>
        <label><input type="radio" name="tarifa" value="4"> Tarifa 4</label>
      </div>

      <!-- KM -->
      <label class="block text-sm font-medium mb-1">Kilómetros</label>
      <input id="km" type="number" min="0" step="0.01" value="0"
             class="w-full mb-4 p-2 border rounded">

      <!-- ESPERA -->
      <label class="block text-sm font-medium mb-1">Minutos de espera</label>
      <input id="minutos" type="number" min="0" step="1" value="0"
             class="w-full mb-4 p-2 border rounded">

      <!-- HORARIO -->
      <label class="block text-sm font-medium mb-1">Horario</label>
      <div class="mb-6 flex gap-4 text-sm">
        <label><input type="radio" name="horario" value="diurno" checked> Diurno</label>
        <label><input type="radio" name="horario" value="nocturno"> Nocturno</label>
      </div>

      <!-- BOTONES -->
      <div class="flex flex-wrap gap-3 justify-center sm:justify-start">
        <button id="ticketBtn" type="button"
                class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Ticket</button>
        <button id="rutaBtn" type="button"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Ruta</button>
        <button id="limpiarBtn" type="button"
                class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">Limpiar</button>
      </div>
    </section>

    <!-- RESULTADO / FACTURA -->
    <section class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="font-semibold text-xl mb-4">Factura simulada</h2>
      <div id="factura" class="hidden space-y-2 text-sm">
        <p><strong>Localidad:</strong> <span id="factLocalidad"></span></p>
        <p><strong>Tarifa:</strong> <span id="factTarifa"></span></p>
        <p><strong>Kilómetros:</strong> <span id="factKm"></span></p>
        <p><strong>Espera:</strong> <span id="factEspera"></span></p>
        <p><strong>Subtotal:</strong> <span id="factSubtotal"></span></p>
        <p><strong>Mínimo aplicado:</strong> <span id="factMinimo"></span></p>
        <p><strong>IVA (7%):</strong> <span id="factIVA"></span></p>
        <p class="text-lg font-bold"><strong>Total:</strong> <span id="factTotal"></span></p>
      </div>
    </section>

  </main>
</div>

<!-- JS -->
<script src="tarifas.js"></script>
<script src="ticket.js"></script>
</body>
</html>
